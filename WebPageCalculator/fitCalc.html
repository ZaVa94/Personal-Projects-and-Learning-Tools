<!DOCTYPE html>
<html>
<head>
<title>BMR/BMI Webpage Calculator</title>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript">
function updateOutput() {
	var form = document.getElementById("calc");
	var outBMR = form.elements["BMR"];
	var outBMI = form.elements["BMI"];
	var weight = parseInt(form.elements["weight"].value);
	var height = parseInt(form.elements["height"].value);
	var age = parseInt(form.elements["age"].value);
	var funcType = parseInt(form.elements["func"].value);
	
	switch(funcType){
	case 0:
		outBMR.value = (66+(13.7*(weight*.454))+(5*(height*2.54))-(6.8*age)).toFixed(0);
		outBMI.value = "Nada Brah";
		break;
	case 1:
		outBMR.value = "Nada Biznazz";
		outBMI.value = ((weight*.454)/(Math.sqrt(height*2.54))).toFixed(2);
		break;
	default:
		break;
	}
}
</script>
</head>
<body>
	
	<form id="calc" oninput="updateOutput()">
	<h1>BMR/BMI Webpage Calculator</h1>
	<label>Weight(lbs)<input name="weight" type="number" value="0"></label>
	<label>Height(in)<input name="height" type="number" value="0"></label>
	<label>Age(years)<input name="age" type="number" value="0"></label>
	<select name="func" onchange="updateOutput()">
		<option value="0">BMR</option>
		<option value="1">BMI</option>
	</select>
	<div class="equals"> = </div>
	<output name="BMR" for="weight age height">0</output>
	<output name="BMI" for="weight height">0</output>
	
	
	</form>

</body>
</html>
